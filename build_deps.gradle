ext {

    ndktool = project(":ndktool")

    apt_annotation = project(':apt_annotation')
    apt_processor = project(':apt_processor')
    apt_api = project(":apt_api")

    javapoet = "com.squareup:javapoet:1.13.0"

    // AutoService相关
    auto_service = 'com.google.auto.service:auto-service:1.0'
    auto_service_common = 'com.google.auto:auto-common:1.0'

    plugin_module = project(":plugin_module")

}

ext.deps = [
        'butter_knife' : "com.jakewharton:butterknife:10.2.1",
        'butter_knife_compiler' : "com.jakewharton:butterknife-compiler:10.2.1",
]